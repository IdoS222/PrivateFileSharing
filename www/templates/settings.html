<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <form id="settingsForm" method="post" action="{{ url_for('settings') }}">
            <h2>Settings</h2>

            <label for="ipAddress">IP Address</label>
            <input type="text" id="ipAddress" name="ipAddress" placeholder="Enter IP Address" required>

            <label for="port">Port</label>
            <input type="number" id="port" name="port" placeholder="Enter Port" required>

            <button type="submit" id="updateSettingsButton">Update Tracker</button>
        </form>

        <form id="logoutForm" method="post" action="{{ url_for('logout') }}">
            <button type="submit" id="logoutButton">Logout</button>
        </form >
    </div>
</body>
</html>
